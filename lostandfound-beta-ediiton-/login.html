<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
  <style>
    .container {
      max-width: 500px; /* Adjust the max-width as per your requirement */
      margin: auto; /* Center the container horizontally */
    }
  </style>

</head>

<body>

  <div class="container mt-5">
    <div class="logo-container text-center">
      <img src="flag.png"  alt="Logo">
    </div>
    <hr>
    <!-- <h4 class="text-center">Admin Login</h4> -->
    <form id="loginForm" class="small-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-check mb-3 d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>
        <a href="#" id="forgotPassword" class="small-link">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
